<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
    <script>
        async function insertEmployee() {
            const name = document.getElementById('name').value;

            const response = await fetch('https://func-futurestage.azurewebsites.net/api/InsertEmployee?code=99iyZMSvr71OXINYhxerL_V_rTe-mOx7Y3R6aVCfw5MlAzFuqJpp0w%3D%3D', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name})
            });

            const result = await response.text();
            alert(result);
        }
    </script>
</head>
<body>
    <h1>Insert Employee</h1>
    <form onsubmit="event.preventDefault(); insertEmployee();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <button type="submit">Insert</button>
    </form>
</body>
</html>
